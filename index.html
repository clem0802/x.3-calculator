<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet">

        <title>Calculator practice</title>
    </head>

    <body>
        <div class="container">
            <h1>Calculator Interface</h1>

            <div class="calculator">
                    <div id="output"></div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" data-action="add">+</button>
        
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" data-action="sub">-</button>
        
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" data-action="mul">*</button>
        
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button" data-action="mod">%</button>
                    <button class="button" data-action="div">/</button>
                    <button class="button" id="clear">AC</button>
                    <button class="button" id="submit">=</button>
                    <button class="button" id="back">&larr;</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
